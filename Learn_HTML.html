<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.3.min.js"></script>
    <script>
       $(document).ready(function(){
        $("button").mouseleave(function(){
            $(".Linh").hide();
        });
        $("button").click(function(){
            $(".Linh").show();
        })
       })

       $(document).ready(function(){
        $(".btn1").click(function(){
            $(".test1").text("Hà nội");
        })
        $(".btn2").click(function(){
            $(".test2").html("<b>Hòa Bình</b>");
        })
        $(".btn3").click(function(){
            $(".test3").load("Learn_HTML.txt");
        })
       })
    </script>
</head>
<body>
    <p>Hello</p>
    <p class="Linh">My name is Linh</p>
    <h1 class="Linh">21 tủi</h1>
    <button>click để xóa thẻ</button>

    <p class="test1"></p>
    <button class="btn1">test 1</button>
    <p class="test2">Hi</p>
    <button class="btn2">test 2</button>
    <div class="test3"></div>
    <button class="btn3">test 3</button>
</body>
</html>
